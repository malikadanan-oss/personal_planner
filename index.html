<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelaporan Aktiviti Pegawai</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body class="bg-gray-50">

  <div class="max-w-4xl mx-auto p-4 md:p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Pelaporan Aktiviti Pegawai</h1>
      <p class="text-gray-500">REKOD dan RUMUSAN aktiviti pegawai secara maya.</p>

      <!-- Panel Pemilik dengan foto -->
      <section class="mt-4 bg-white border border-gray-200 rounded-xl p-4 shadow-sm brand-owner">
        <div class="flex items-start gap-3">
          <img src="assets/img/malik.png?v=2" alt="Foto Malik Abdullah bin Adanan"
               class="brand-photo" loading="lazy"
               onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');"/>
          <div class="brand-avatar hidden">MA</div>
          <div>
            <div class="text-sm text-gray-500">Pelaporan milik</div>
            <div class="text-lg font-semibold text-gray-900">Malik Abdullah bin Adanan</div>
            <div class="text-sm text-gray-700">Penolong PPD Unit Sumber Teknologi Pendidikan</div>
            <div class="text-sm text-gray-700">Pejabat Pendidikan Daerah Alor Gajah</div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <div class="border-b border-gray-200 mb-6">
        <nav class="flex space-x-4" aria-label="Tabs">
          <button id="tab-add-btn"  class="tab-button active" onclick="switchTab('add')">Tambah Aktiviti</button>
          <button id="tab-list-btn" class="tab-button"        onclick="switchTab('list')">Senarai Aktiviti</button>
        </nav>
      </div>

      <div>
        <div id="tab-add" class="tab-content active">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <form id="add-activity-form" class="space-y-4">
              <div>
                <label for="medium_aktiviti" class="block text-sm font-medium text-gray-700">Jenis</label>
                <select id="medium_aktiviti" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                  <option value="">-- Sila Pilih --</option>
                  <option value="Bimbingan">Bimbingan</option>
                  <option value="Aktiviti">Aktiviti</option>
                </select>
              </div>

              <div>
                <label for="tajuk" class="block text-sm font-medium text-gray-700">Tajuk Aktiviti</label>
                <input type="text" id="tajuk" placeholder="Contoh: Bengkel Robotik" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="tarikh" class="block text-sm font-medium text-gray-700">Tarikh</label>
                  <input type="date" id="tarikh" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
                </div>
                <div>
                  <label for="masa" class="block text-sm font-medium text-gray-700">Tempoh Masa</label>
                  <input type="text" id="masa" placeholder="Contoh: 2:00 PM - 4:00 PM" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
                </div>
              </div>

              <div>
                <label for="tempat" class="block text-sm font-medium text-gray-700">Tempat</label>
                <input type="text" id="tempat" placeholder="Contoh: Makmal Komputer sekolah" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
              </div>

              <div>
                <label for="nama_guru" class="block text-sm font-medium text-gray-700">Nama Guru Dibimbing</label>
                <input type="text" id="nama_guru" placeholder="Contoh: Cikgu Ali bin Abu" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/>
              </div>

              <div>
                <label for="impak_catatan" class="block text-sm font-medium text-gray-700">Impak / Catatan</label>
                <textarea id="impak_catatan" rows="3" placeholder="Ringkasan impak atau catatan bimbingan" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
              </div>

              <div>
                <label for="tindak_susul" class="block text-sm font-medium text-gray-700">Tindak Susul</label>
                <textarea id="tindak_susul" rows="2" placeholder="Apakah tindakan susulan / tugasan seterusnya?" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
              </div>

              <div class="text-right">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                  Simpan Aktiviti
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="tab-list" class="tab-content">
          <!-- Kawalan atas senarai + [TAMBAH] togol edit -->
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
            <div>
              <label for="month-jump" class="block text-sm font-medium text-gray-700">Lompat ke Bulan</label>
              <select id="month-jump" class="mt-1 block w-56 p-2 border border-gray-300 rounded-md shadow-sm">
                <option value="__ALL__">Semua Bulan</option>
              </select>
            </div>

            <div class="flex items-center gap-3">
              <p id="list-meta" class="text-sm text-gray-500"></p>
              <button id="toggle-edit-btn" type="button"
                class="px-3 py-2 rounded-md border text-sm font-medium bg-white hover:bg-gray-50">
                Mod Edit: <span id="edit-state-label">Terkunci</span>
              </button>
            </div>
          </div>

          <div id="summary-boxes" class="grid grid-cols-2 gap-3 mb-4"></div>

          <div id="activity-list" class="space-y-6">
            <p class="text-gray-500">Memuatkan aktiviti...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Edit -->
  <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Kemas Kini Aktiviti</h3>
        <div class="mt-4 px-2 py-3">
          <form id="edit-activity-form" class="space-y-4 text-left">
            <input type="hidden" id="edit-activity-id"/>
            <div>
              <label for="edit-medium_aktiviti" class="block text-sm font-medium text-gray-700">Jenis</label>
              <select id="edit-medium_aktiviti" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                <option value="">-- Sila Pilih --</option>
                <option value="Bimbingan">Bimbingan</option>
                <option value="Aktiviti">Aktiviti</option>
              </select>
            </div>
            <div>
              <label for="edit-tajuk" class="block text-sm font-medium text-gray-700">Tajuk Aktiviti</label>
              <input type="text" id="edit-tajuk" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
            </div>
            <div>
              <label for="edit-tarikh" class="block text-sm font-medium text-gray-700">Tarikh</label>
              <input type="date" id="edit-tarikh" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
            </div>
            <div>
              <label for="edit-masa" class="block text-sm font-medium text-gray-700">Tempoh Masa</label>
              <input type="text" id="edit-masa" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
            </div>
            <div>
              <label for="edit-tempat" class="block text-sm font-medium text-gray-700">Tempat</label>
              <input type="text" id="edit-tempat" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required/>
            </div>
            <div>
              <label for="edit-nama_guru" class="block text-sm font-medium text-gray-700">Nama Guru Dibimbing</label>
              <input type="text" id="edit-nama_guru" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"/>
            </div>
            <div>
              <label for="edit-impak_catatan" class="block text-sm font-medium text-gray-700">Impak / Catatan</label>
              <textarea id="edit-impak_catatan" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <div>
              <label for="edit-tindak_susul" class="block text-sm font-medium text-gray-700">Tindak Susul</label>
              <textarea id="edit-tindak_susul" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
          </form>
        </div>
        <div class="items-center px-4 py-3">
          <button id="save-changes-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600">Simpan Perubahan</button>
          <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">Batal</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase
    const SUPABASE_URL = 'https://kgcswlhlydrtisikupua.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnY3N3bGhseWRydGlzaWt1cHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDQwNTEsImV4cCI6MjA3NjE4MDA1MX0.0qCny23q5T_qbPM2TLOpLqGCSjGrYIKLoEnjNCkhwMA';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { persistSession:false } });

    // [TAMBAH] Kunci mod edit
    const EDIT_PASSWORD = 'pkgag';
    let editEnabled = sessionStorage.getItem('editEnabled') === 'true';
    const toggleBtn = document.getElementById('toggle-edit-btn');
    const editStateLabel = document.getElementById('edit-state-label');
    function refreshEditStateUI(){
      editStateLabel.textContent = editEnabled ? 'Terbuka' : 'Terkunci';
      toggleBtn.className = 'px-3 py-2 rounded-md border text-sm font-medium ' +
        (editEnabled ? 'bg-green-50 border-green-300 text-green-800 hover:bg-green-100'
                     : 'bg-white hover:bg-gray-50');
      // re-render senarai supaya butang edit/padam ikut keadaan semasa
      if(document.getElementById('tab-list').classList.contains('active')) renderActivities(monthJumpEl.value);
    }
    toggleBtn.addEventListener('click', async ()=>{
      if(editEnabled){
        editEnabled = false;
        sessionStorage.setItem('editEnabled','false');
        refreshEditStateUI();
        return;
      }
      const { value: pass } = await Swal.fire({
        title:'Masukkan Kata Laluan',
        input:'password',
        inputLabel:'Untuk membuka mod edit',
        inputPlaceholder:'Kata laluan',
        confirmButtonText:'Sahkan',
        showCancelButton:true
      });
      if(pass === EDIT_PASSWORD){
        editEnabled = true;
        sessionStorage.setItem('editEnabled','true');
        refreshEditStateUI();
      } else if(pass !== undefined){
        Swal.fire('Gagal','Kata laluan tidak sah.','error');
      }
    });
    // [/TAMBAH]

    // Tab
    function switchTab(tabName){
      document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
      document.getElementById(`tab-${tabName}`).classList.add('active');
      document.getElementById(`tab-${tabName}-btn`).classList.add('active');
      if(tabName==='list'){ loadActivities(); }
    }

    // Util
    const msMY = new Intl.DateTimeFormat('ms-MY', { year:'numeric', month:'long' });
    const fullDate = (d)=> new Date(d).toLocaleDateString('ms-MY', { weekday:'long', day:'numeric', month:'long', year:'numeric' });
    const monthKey = (d)=> { const dt = new Date(d); return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}`; };

    // Senarai + Bulan
    const activityListEl = document.getElementById('activity-list');
    const monthJumpEl = document.getElementById('month-jump');
    const listMetaEl = document.getElementById('list-meta');
    const summaryBoxesEl = document.getElementById('summary-boxes');

    let cacheData = [];
    let monthIndex = [];

    function buildMonthIndex(rows){
      const map = new Map();
      rows.forEach(r=>{
        if(!r.tarikh) return;
        const key = monthKey(r.tarikh);
        const label = msMY.format(new Date(r.tarikh));
        const cur = map.get(key) || { key, label, count:0 };
        cur.count += 1;
        map.set(key, cur);
      });
      return Array.from(map.values()).sort((a,b)=> a.key.localeCompare(b.key));
    }

    function renderMonthOptions(){
      monthJumpEl.innerHTML = `<option value="__ALL__">Semua Bulan</option>` +
        monthIndex.map(mi=>`<option value="${mi.key}">${mi.label} (${mi.count})</option>`).join('');
      const nowKey = monthKey(new Date());
      if(monthIndex.some(mi=>mi.key===nowKey)) monthJumpEl.value = nowKey;
    }

    function renderSummary(totalBimbingan, totalAktiviti, filterKey){
      const scope = (filterKey==='__ALL__') ? 'Semua Bulan' : msMY.format(new Date(`${filterKey}-01T00:00:00`));
      summaryBoxesEl.innerHTML = `
        <div class="bg-green-50 border border-green-200 rounded-xl p-4">
          <div class="text-sm text-green-700">Bimbingan • ${scope}</div>
          <div class="mt-1 text-4xl font-extrabold text-green-800">${totalBimbingan}</div>
        </div>
        <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
          <div class="text-sm text-blue-700">Aktiviti • ${scope}</div>
          <div class="mt-1 text-4xl font-extrabold text-blue-800">${totalAktiviti}</div>
        </div>
      `;
    }

    function renderActivities(filterKey='__ALL__'){
      activityListEl.innerHTML = '';

      const filtered = cacheData.filter(a => filterKey==='__ALL__' ? true : monthKey(a.tarikh)===filterKey);
      const totalBimbingan = filtered.filter(x=>x.medium_aktiviti==='Bimbingan').length;
      const totalAktiviti  = filtered.filter(x=>x.medium_aktiviti==='Aktiviti').length;
      renderSummary(totalBimbingan, totalAktiviti, filterKey);

      if(filtered.length===0){
        activityListEl.innerHTML = `<p class="text-gray-500">Tiada aktiviti untuk bulan dipilih.</p>`;
        listMetaEl.textContent = '';
        return;
      }

      const groups = new Map();
      filtered.forEach(a=>{
        const key = monthKey(a.tarikh);
        const arr = groups.get(key) || [];
        arr.push(a);
        groups.set(key, arr);
      });

      const orderedKeys = Array.from(groups.keys()).sort((a,b)=> a.localeCompare(b));
      let totalShown = 0;

      orderedKeys.forEach(key=>{
        const items = groups.get(key).sort((a,b)=> new Date(a.tarikh) - new Date(b.tarikh));
        totalShown += items.length;

        const label = msMY.format(new Date(`${key}-01T00:00:00`));
        const section = document.createElement('section');
        section.id = `month-${key}`;
        section.className = 'space-y-4';

        const h = document.createElement('h2');
        h.className = 'text-xl font-semibold text-gray-800 border-b pb-1';
        h.textContent = label;
        section.appendChild(h);

        items.forEach(activity=>{
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';

          const tagColor = activity.medium_aktiviti === 'Bimbingan'
            ? 'bg-sky-100 text-sky-800'
            : 'bg-green-100 text-green-800';
          const tagText = activity.medium_aktiviti || 'Lain-lain';

          // [TAMBAH] butang edit/padam hanya jika editEnabled
          const actionsHTML = editEnabled ? `
            <div class="flex items-center space-x-2">
              <button onclick='openEditModal(${JSON.stringify(activity)})' class="text-blue-500 hover:text-blue-700 p-1" title="Edit" aria-label="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
              </button>
              <button onclick="deleteActivity('${activity.id}')" class="text-red-500 hover:text-red-700 p-1" title="Padam" aria-label="Padam">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
              </button>
            </div>` : ``;

          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${tagColor}">${tagText}</span>
                <h3 class="font-bold text-lg text-gray-800 mt-2">${activity.tajuk || 'Tiada Tajuk'}</h3>
                <p class="text-sm text-gray-600">${fullDate(activity.tarikh)}</p>
                <p class="text-sm text-gray-500">${activity.masa || 'Tempoh masa tidak dinyatakan'}</p>
                <p class="mt-2 text-gray-700">${activity.tempat || 'Tempat tidak dinyatakan'}</p>
                <p class="text-sm text-gray-700"><span class="font-medium">Nama Guru:</span> ${activity.nama_guru || '-'}</p>
                <p class="text-sm text-gray-700"><span class="font-medium">Impak/Catatan:</span> ${activity.impak_catatan || '-'}</p>
                <p class="text-sm text-gray-700"><span class="font-medium">Tindak Susul:</span> ${activity.tindak_susul || '-'}</p>
              </div>
              ${actionsHTML}
            </div>
          `;
          section.appendChild(card);
        });

        activityListEl.appendChild(section);
      });

      const scope = (filterKey==='__ALL__') ? 'semua bulan' : msMY.format(new Date(`${filterKey}-01T00:00:00`));
      listMetaEl.textContent = `Dipaparkan ${totalShown} aktiviti untuk ${scope}.`;
    }

    // Muatkan data
    async function loadActivities(){
      const { data, error } = await supa.from('aktiviti').select('*').order('tarikh', { ascending:true });
      if(error){
        Swal.fire('Ralat', error.message || 'Gagal memuatkan data aktiviti.', 'error');
        return;
      }
      cacheData = Array.isArray(data) ? data : [];
      monthIndex = buildMonthIndex(cacheData);
      renderMonthOptions();
      renderActivities(monthJumpEl.value);
    }

    // Tapis/ lompat bulan
    monthJumpEl?.addEventListener('change', (e)=>{
      const val = e.target.value;
      renderActivities(val);
      if(val !== '__ALL__'){
        const sec = document.getElementById(`month-${val}`);
        if(sec) sec.scrollIntoView({ behavior:'smooth', block:'start' });
      } else {
        window.scrollTo({ top:0, behavior:'smooth' });
      }
    });

    // Edit/Padam dipagar oleh editEnabled juga
    async function deleteActivity(id){
      if(!editEnabled){ Swal.fire('Terkunci','Buka mod edit dahulu.','info'); return; }
      const result = await Swal.fire({
        title:'Anda Pasti?',
        text:'Aktiviti yang dipadam tidak boleh dikembalikan.',
        icon:'warning',
        showCancelButton:true,
        confirmButtonColor:'#3085d6',
        cancelButtonColor:'#d33',
        confirmButtonText:'Ya, padam!',
        cancelButtonText:'Batal'
      });
      if(result.isConfirmed){
        const { error } = await supa.from('aktiviti').delete().match({ id });
        if(error){ Swal.fire('Gagal', error.message || 'Aktiviti gagal dipadam.', 'error'); }
        else { Swal.fire('Berjaya', 'Aktiviti telah dipadam.', 'success'); loadActivities(); }
      }
    }

    const addForm = document.getElementById('add-activity-form');
    addForm.addEventListener('submit', async (event)=>{
      event.preventDefault();
      const payload = {
        medium_aktiviti: document.getElementById('medium_aktiviti').value,
        tajuk:           document.getElementById('tajuk').value,
        tarikh:          document.getElementById('tarikh').value,
        masa:            document.getElementById('masa').value,
        tempat:          document.getElementById('tempat').value,
        nama_guru:       document.getElementById('nama_guru').value,
        impak_catatan:   document.getElementById('impak_catatan').value,
        tindak_susul:    document.getElementById('tindak_susul').value
      };
      const { error } = await supa.from('aktiviti').insert([ payload ]);
      if(error){ Swal.fire('Gagal', error.message || 'Sila pastikan semua medan diisi dengan betul.', 'error'); }
      else{
        Swal.fire('Berjaya', 'Aktiviti baharu telah ditambah.', 'success');
        addForm.reset();
        loadActivities();
      }
    });

    const editModal = document.getElementById('edit-modal');
    function openEditModal(activity){
      if(!editEnabled){ Swal.fire('Terkunci','Buka mod edit dahulu.','info'); return; }
      document.getElementById('edit-activity-id').value = activity.id;
      document.getElementById('edit-medium_aktiviti').value = activity.medium_aktiviti || '';
      document.getElementById('edit-tajuk').value = activity.tajuk || '';
      document.getElementById('edit-tarikh').value = activity.tarikh ? String(activity.tarikh).slice(0,10) : '';
      document.getElementById('edit-masa').value = activity.masa || '';
      document.getElementById('edit-tempat').value = activity.tempat || '';
      document.getElementById('edit-nama_guru').value = activity.nama_guru || '';
      document.getElementById('edit-impak_catatan').value = activity.impak_catatan || '';
      document.getElementById('edit-tindak_susul').value = activity.tindak_susul || '';
      editModal.classList.remove('hidden');
    }
    function closeModal(){ editModal.classList.add('hidden'); }
    document.getElementById('close-modal-btn').addEventListener('click', closeModal);
    document.getElementById('save-changes-btn').addEventListener('click', async ()=>{
      if(!editEnabled){ Swal.fire('Terkunci','Buka mod edit dahulu.','info'); return; }
      const id = document.getElementById('edit-activity-id').value;
      const updated = {
        medium_aktiviti: document.getElementById('edit-medium_aktiviti').value,
        tajuk:           document.getElementById('edit-tajuk').value,
        tarikh:          document.getElementById('edit-tarikh').value,
        masa:            document.getElementById('edit-masa').value,
        tempat:          document.getElementById('edit-tempat').value,
        nama_guru:       document.getElementById('edit-nama_guru').value,
        impak_catatan:   document.getElementById('edit-impak_catatan').value,
        tindak_susul:    document.getElementById('edit-tindak_susul').value
      };
      const { error } = await supa.from('aktiviti').update(updated).eq('id', id);
      if(error){ Swal.fire('Gagal', error.message || 'Aktiviti gagal dikemas kini.', 'error'); }
      else{
        Swal.fire('Berjaya', 'Aktiviti telah dikemas kini.', 'success');
        closeModal();
        loadActivities();
      }
    });

    document.addEventListener('DOMContentLoaded', ()=>{
      loadActivities();
      refreshEditStateUI(); // [TAMBAH] papar status mod edit semasa
    });
  </script>
</body>
</html>
