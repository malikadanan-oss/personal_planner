<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perancang Aktiviti Peribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: #6b7280;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #111827;
            font-weight: 600;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="max-w-4xl mx-auto p-4 md:p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Perancang Aktiviti Peribadi</h1>
            <p class="text-gray-500">Urus dan jejak semua aktiviti anda di satu tempat.</p>
        </header>

        <main>
            <div class="border-b border-gray-200 mb-6">
                <nav class="flex space-x-4" aria-label="Tabs">
                    <button id="tab-list-btn" class="tab-button active" onclick="switchTab('list')">Senarai Aktiviti</button>
                    <button id="tab-add-btn" class="tab-button" onclick="switchTab('add')">Tambah Aktiviti</button>
                </nav>
            </div>

            <div>
                <div id="tab-list" class="tab-content active">
                    <div id="activity-list" class="space-y-4">
                        <p class="text-gray-500">Memuatkan aktiviti...</p>
                    </div>
                </div>

                <div id="tab-add" class="tab-content">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <form id="add-activity-form" class="space-y-4">
                            <div>
                                <label for="medium_aktiviti" class="block text-sm font-medium text-gray-700">Jenis</label>
                                <select id="medium_aktiviti" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                                    <option value="">-- Sila Pilih --</option>
                                    <option value="Bimbingan">Bimbingan</option>
                                    <option value="Aktiviti">Aktiviti</option>
                                </select>
                            </div>
                            <div>
                                <label for="tajuk" class="block text-sm font-medium text-gray-700">Tajuk Aktiviti</label>
                                <input type="text" id="tajuk" placeholder="Contoh: Bengkel Robotik" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="tarikh" class="block text-sm font-medium text-gray-700">Tarikh & Masa</label>
                                    <input type="datetime-local" id="tarikh" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div>
                                    <label for="masa" class="block text-sm font-medium text-gray-700">Tempoh Masa</label>
                                    <input type="text" id="masa" placeholder="Contoh: 2:00 PM - 4:00 PM" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                                </div>
                            </div>
                            <div>
                                <label for="tempat" class="block text-sm font-medium text-gray-700">Tempat</label>
                                <input type="text" id="tempat" placeholder="Contoh: Makmal Komputer sekolah" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="text-right">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                                    Simpan Aktiviti
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Kemas Kini Aktiviti</h3>
                <div class="mt-4 px-2 py-3">
                    <form id="edit-activity-form" class="space-y-4 text-left">
                        <input type="hidden" id="edit-activity-id">
                         <div>
                            <label for="edit-medium_aktiviti" class="block text-sm font-medium text-gray-700">Jenis</label>
                            <select id="edit-medium_aktiviti" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                                <option value="">-- Sila Pilih --</option>
                                <option value="Bimbingan">Bimbingan</option>
                                <option value="Aktiviti">Aktiviti</option>
                            </select>
                        </div>
                        <div>
                            <label for="edit-tajuk" class="block text-sm font-medium text-gray-700">Tajuk Aktiviti</label>
                            <input type="text" id="edit-tajuk" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="edit-tarikh" class="block text-sm font-medium text-gray-700">Tarikh & Masa</label>
                            <input type="datetime-local" id="edit-tarikh" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="edit-masa" class="block text-sm font-medium text-gray-700">Tempoh Masa</label>
                            <input type="text" id="edit-masa" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-tempat" class="block text-sm font-medium text-gray-700">Tempat</label>
                            <input type="text" id="edit-tempat" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="save-changes-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600">Simpan Perubahan</button>
                    <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">Batal</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const SUPABASE_URL = 'https://kgcswlhlydrtisikupua.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnY3N3bGhseWRydGlzaWt1cHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDQwNTEsImV4cCI6MjA3NjE4MDA1MX0.0qCny23q5T_qbPM2TLOpLqGCSjGrYIKLoEnjNCkhwMA';
        const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Logik Tab ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`tab-${tabName}-btn`).classList.add('active');
        }
        
        // --- Fungsi CRUD dengan SweetAlert2 ---
        async function loadActivities() {
            const { data, error } = await supa.from('aktiviti').select('*').order('tarikh', { ascending: true });
            if (error) {
                console.error('Ralat memuatkan aktiviti:', error);
                Swal.fire('Ralat!', 'Gagal memuatkan data aktiviti.', 'error');
                return;
            }
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';
            if (data.length === 0) {
                 activityList.innerHTML = `<p class="text-gray-500">Tiada aktiviti ditemui. Sila tambah aktiviti baharu.</p>`;
                 return;
            }
            data.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
                const formattedDate = new Date(activity.tarikh).toLocaleDateString('ms-MY', {
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric',
                    hour: 'numeric', minute: '2-digit', hour12: true
                });
                const tagColor = activity.medium_aktiviti === 'Bimbingan' ? 'bg-sky-100 text-sky-800' : 'bg-green-100 text-green-800';
                const tagText = activity.medium_aktiviti || 'Lain-lain';

                activityElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${tagColor}">${tagText}</span>
                            <h3 class="font-bold text-lg text-gray-800 mt-2">${activity.tajuk || 'Tiada Tajuk'}</h3>
                            <p class="text-sm text-gray-600">${formattedDate}</p>
                            <p class="text-sm text-gray-500">${activity.masa || 'Tempoh masa tidak dinyatakan'}</p>
                            <p class="mt-2 text-gray-700">${activity.tempat || 'Tempat tidak dinyatakan'}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick='openEditModal(${JSON.stringify(activity)})' class="text-blue-500 hover:text-blue-700 p-1" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                            </button>
                            <button onclick="deleteActivity('${activity.id}')" class="text-red-500 hover:text-red-700 p-1" title="Padam">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                    </div>
                `;
                activityList.appendChild(activityElement);
            });
        }

        async function deleteActivity(id) {
            const result = await Swal.fire({
                title: 'Anda Pasti?',
                text: "Aktiviti yang dipadam tidak boleh dikembalikan.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, padam!',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                const { error } = await supa.from('aktiviti').delete().match({ id: id });
                if (error) {
                    Swal.fire('Gagal!', 'Aktiviti gagal dipadam.', 'error');
                } else {
                    Swal.fire('Berjaya!', 'Aktiviti telah dipadam.', 'success');
                    loadActivities();
                }
            }
        }

        const addForm = document.getElementById('add-activity-form');
        addForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const { error } = await supa.from('aktiviti').insert([{
                medium_aktiviti: document.getElementById('medium_aktiviti').value,
                tajuk: document.getElementById('tajuk').value,
                tarikh: document.getElementById('tarikh').value,
                masa: document.getElementById('masa').value,
                tempat: document.getElementById('tempat').value,
            }]);
            if (error) {
                Swal.fire('Gagal!', 'Sila pastikan semua medan diisi dengan betul.', 'error');
            } else {
                Swal.fire('Berjaya!', 'Aktiviti baru telah ditambah.', 'success');
                addForm.reset();
                switchTab('list'); // Kembali ke tab senarai selepas berjaya
                loadActivities();
            }
        });

        const editModal = document.getElementById('edit-modal');
        function openEditModal(activity) {
            document.getElementById('edit-activity-id').value = activity.id;
            document.getElementById('edit-medium_aktiviti').value = activity.medium_aktiviti;
            document.getElementById('edit-tajuk').value = activity.tajuk;
            document.getElementById('edit-tarikh').value = activity.tarikh ? activity.tarikh.slice(0, 16) : '';
            document.getElementById('edit-masa').value = activity.masa;
            document.getElementById('edit-tempat').value = activity.tempat;
            editModal.classList.remove('hidden');
        }

        function closeModal() {
            editModal.classList.add('hidden');
        }

        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('save-changes-btn').addEventListener('click', async () => {
            const id = document.getElementById('edit-activity-id').value;
            const updatedActivity = {
                medium_aktiviti: document.getElementById('edit-medium_aktiviti').value,
                tajuk: document.getElementById('edit-tajuk').value,
                tarikh: document.getElementById('edit-tarikh').value,
                masa: document.getElementById('edit-masa').value,
                tempat: document.getElementById('edit-tempat').value,
            };
            const { error } = await supa.from('aktiviti').update(updatedActivity).eq('id', id);
            if (error) {
                Swal.fire('Gagal!', 'Aktiviti gagal dikemas kini.', 'error');
            } else {
                Swal.fire('Berjaya!', 'Aktiviti telah dikemas kini.', 'success');
                closeModal();
                loadActivities();
            }
        });

        document.addEventListener('DOMContentLoaded', loadActivities);
    </script>

</body>
</html>
