<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perancang Aktiviti Peribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .flatpickr-calendar.inline {
            box-shadow: none;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            width: 100%;
        }
        .flatpickr-day.selected { background: #3b82f6; border-color: #3b82f6; }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="max-w-4xl mx-auto p-4 md:p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Perancang Aktiviti Peribadi</h1>
            <p class="text-gray-500">Urus dan jejak semua aktiviti anda di satu tempat.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                <h2 class="text-xl font-semibold mb-4">Tambah Aktiviti Baharu</h2>
                <form id="add-activity-form" class="space-y-4">
                    <div>
                        <label for="tajuk" class="block text-sm font-medium text-gray-700">Tajuk Aktiviti</label>
                        <input type="text" id="tajuk" placeholder="Contoh: Bengkel Robotik" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="tarikh" class="block text-sm font-medium text-gray-700">Tarikh</label>
                            <input type="datetime-local" id="tarikh" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="masa" class="block text-sm font-medium text-gray-700">Masa</label>
                            <input type="text" id="masa" placeholder="Contoh: 2:00 PM - 4:00 PM" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="tempat" class="block text-sm font-medium text-gray-700">Tempat</label>
                        <input type="text" id="tempat" placeholder="Contoh: Makmal Komputer sekolah" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Simpan Aktiviti
                        </button>
                    </div>
                </form>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Senarai Aktiviti Akan Datang</h2>
                <div id="activity-list" class="space-y-4">
                    <p class="text-gray-500">Memuatkan aktiviti...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Masukkan URL dan Kunci Anon Supabase anda di sini
        const SUPABASE_URL = 'https://kgcswlhlydrtisikupua.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnY3N3bGhseWRydGlzaWt1cHVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDQwNTEsImV4cCI6MjA3NjE4MDA1MX0.0qCny23q5T_qbPM2TLOpLqGCSjGrYIKLoEnjNCkhwMA';

        // Cipta sambungan ke Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * Fungsi untuk memuatkan dan memaparkan semua aktiviti dari jadual 'aktiviti'
         */
        async function loadActivities() {
            const { data, error } = await supabase
                .from('aktiviti')
                .select('*')
                .order('tarikh', { ascending: true }); // Susun ikut tarikh paling awal

            if (error) {
                console.error('Ralat memuatkan aktiviti:', error);
                document.getElementById('activity-list').innerHTML = `<p class="text-red-500">Gagal memuatkan data. Sila semak konsol untuk ralat.</p>`;
                return;
            }

            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = ''; // Kosongkan senarai sedia ada

            if (data.length === 0) {
                 activityList.innerHTML = `<p class="text-gray-500">Tiada aktiviti ditemui.</p>`;
                 return;
            }

            data.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';

                // Format tarikh untuk paparan yang lebih mudah dibaca
                const formattedDate = new Date(activity.tarikh).toLocaleDateString('ms-MY', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                activityElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${activity.tajuk || 'Tiada Tajuk'}</h3>
                            <p class="text-sm text-gray-600">${formattedDate}</p>
                            <p class="text-sm text-gray-500">${activity.masa || 'Masa tidak dinyatakan'}</p>
                            <p class="mt-2 text-gray-700">${activity.tempat || 'Tempat tidak dinyatakan'}</p>
                        </div>
                        <button onclick="deleteActivity('${activity.id}')" class="text-red-500 hover:text-red-700">&times;</button>
                    </div>
                `;
                activityList.appendChild(activityElement);
            });
        }

        /**
         * Fungsi untuk memadam aktiviti berdasarkan ID
         */
        async function deleteActivity(id) {
            if (!confirm('Adakah anda pasti mahu memadam aktiviti ini?')) {
                return;
            }

            const { error } = await supabase
                .from('aktiviti')
                .delete()
                .match({ id: id });

            if (error) {
                console.error('Ralat memadam aktiviti:', error);
                alert('Gagal memadam aktiviti.');
            } else {
                alert('Aktiviti berjaya dipadam.');
                loadActivities(); // Muat semula senarai selepas memadam
            }
        }

        // Tambah event listener pada borang
        const form = document.getElementById('add-activity-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Halang borang daripada refresh halaman

            // Ambil nilai dari input
            const tajuk = document.getElementById('tajuk').value;
            const tarikh = document.getElementById('tarikh').value;
            const masa = document.getElementById('masa').value;
            const tempat = document.getElementById('tempat').value;

            // Hantar data ke Supabase
            const { data, error } = await supabase
                .from('aktiviti')
                .insert([
                    { tajuk, tarikh, masa, tempat }
                ]);

            if (error) {
                console.error('Ralat menambah aktiviti:', error);
                alert('Gagal menambah aktiviti baru. Sila semak data anda.');
            } else {
                alert('Aktiviti baru berjaya ditambah!');
                form.reset();      // Kosongkan borang
                loadActivities(); // Muat semula senarai aktiviti untuk paparkan yang baru
            }
        });

        // Panggil fungsi loadActivities() sebaik sahaja halaman siap dimuatkan
        document.addEventListener('DOMContentLoaded', loadActivities);

    </script>

</body>
</html>
